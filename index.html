<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header><b>Weather Dashboard</b></header>
    <main class="flex-row justify-space-between">
        <div clas="container-fluid">
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="card">
                        <h3 class="card-header">Check the Weather Below! </h3>
                        <form id="city-form" class="card-body">
                            <input name="City" id="find-city" type="text" class="form-input" />
                            <button type="submit" id="searchbtn" class="btn btn-primary" type="button">Search</button>
                        </form>
                        <div class="city-history border" id="search-history-buttons"></div>
                    </div>
                </div>
                <div class="col-12 col-md-9">
                    <div class="row border city-select">
                        <div class="col-12">
                            <h2 id="searched-city"></h2>
                            <div id="weather-div" class="list-item"></div>
                        </div>
                    </div>
                    <div class="row border" id="forecast">
                        <h2 class="col-12" id="forecast-now"></h2>
                        <div class="d-flex" id="container-five-forecast"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
